        <h1>条件付き確率とベイズの定理</h1>

        <section>
            <h2>1. 条件付き確率の基礎</h2>
            <div class="definition">
                <h3>条件付き確率の定義</h3>
                <div class="formula">
                    <p>P(A|B) = P(A∩B) / P(B)</p>
                </div>
            </div>
        </section>

        <section>
            <h2>2. ベイズの定理</h2>
            <div class="example">
                <h3>ベイズの定理の公式</h3>
                <div class="formula">
                    <p>P(A|B) = P(B|A)P(A) / P(B)</p>
                </div>
            </div>
        </section>
